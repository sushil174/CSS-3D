<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-card">
        <div class="scene">
            <div class="card">
                <div class="card-front">front</div>
                <div class="card-back">back</div>
            </div>        
        </div>

        <div class="scene">
            <div class="card">
                <div class="card-front">front</div>
                <div class="card-back">back</div>
            </div>        
        </div>

        <div class="scene">
            <div class="card">
                <div class="card-front">front</div>
                <div class="card-back">back</div>
            </div>        
        </div>

        <div class="scene">
            <div class="card">
                <div class="card-front">front</div>
                <div class="card-back">back</div>
            </div>        
        </div>

        <div class="scene">
            <div class="card">
                <div class="card-front">front</div>
                <div class="card-back">back</div>
            </div>        
        </div>

    </div>


    <div class="container-cube">

        <div class="scene">
            <div class="cube">
                <div class="face front">front</div>
                <div class="face back">back</div>
                <div class="face right">right</div>
                <div class="face left">left</div>
                <div class="face top">top</div>
                <div class="face bottom">bottom</div>
            </div>
        </div>
    
        <div class="buttons">
           <button class="frontBtn">front</button>
           <button class="backBtn">back</button>
           <button class="rightBtn">right</button>
           <button class="leftBtn">left</button>
           <button class="topBtn">top</button>
           <button class="bottomBtn">bottom</button>
        </div>
    </div>

    <div class="container-carousel">
        <div class="scene">
            <div class="carousel">
                <div class="cell">1</div>
                <div class="cell">2</div>
                <div class="cell">3</div>
                <div class="cell">4</div>
                <div class="cell">5</div>
                <div class="cell">6</div>
                <div class="cell">7</div>
                <div class="cell">8</div>
                <div class="cell">9</div>
            </div>
        </div>
        <div class="buttons">
            <button class="prev">previous</button>
            <button class="next">next</button>
            <button class="change" value="horizontal">change to vertical</button>
        </div>
    </div>
    <script src="script.js"></script>
 </body>
</html>
